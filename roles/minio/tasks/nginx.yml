---
- name: Install Nginx
  apt:
    name: nginx
    state: latest

- name: Disable the default nginx site
  file:
    path: '/etc/nginx/sites-enabled/default'
    state: absent

- name: create nginx config for minio
  template:
    src: nginx.conf.j2
    dest: '/etc/nginx/sites-enabled/{{ url }}.conf'

- name: Start Nginx
  service:
    name: nginx
    state: restarted
    enabled: true
